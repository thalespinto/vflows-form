<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/fluig-style-guide.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png">

    <title>VFLOWS-FORM</title>
</head>

<body>
    <div class="fluig-style-guide">
        <form role="form">
            <!-- ********SUPPLIER FORM********* -->
            <h1 class="fs-text-center text-uppercase">Cadastro fornecedor/produto</h1>
            <h2 class="fs-color-white fs-bg-info fs-no-margin-bottom"
                style="padding: .5em; border-top-left-radius: .25em; border-top-right-radius: .25em;">Dados do
                Fornecedor
            </h2>
            <div style="border: 1px solid black; padding: .5em;">

                <div id="supplier-form" class="container-fluid">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="razaoSocial">Razão Social</label>
                            <input required type="text" class="form-control" id="razaoSocial"
                                placeholder="Razão social">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cnpj">CNPJ</label>
                            <input required type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nomeFantasia">Nome Fantasia</label>
                            <input required type="text" class="form-control" id="nomeFantasia"
                                placeholder="Nome Fantasia">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inscricaoEstadual">Inscrição Estadual</label>
                            <input type="text" class="form-control" id="inscricaoEstadual" placeholder="12345678-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="cep">CEP</label>
                            <input required type="text" class="form-control" id="cep" placeholder="12345-678">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inscricaoMunicipal">Inscrição Municipal</label>
                            <input type="text" class="form-control" id="inscricaoMunicipal" placeholder="123456789">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="endereco">Endereço</label>
                            <input required type="text" class="form-control" id="endereco" placeholder="Rua tal">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numero">Número</label>
                            <input required type="text" class="form-control" id="numero" placeholder="12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="complemento">Complemento</label>
                            <input required type="text" class="form-control" id="complemento" placeholder="apt 101">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input required type="text" class="form-control" id="bairro" placeholder="Bairro">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="municipio">Município</label>
                            <input required type="text" class="form-control" id="municipio" placeholder="Município">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado</label>
                            <input required type="text" class="form-control" id="estado" placeholder="Estado">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="nomeContato">Nome da Pessoa de Contato</label>
                            <input required type="text" class="form-control" id="nomeContato"
                                placeholder="Nome e Sobrenome">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="telefone">Telefone</label>
                            <input required type="text" class="form-control" id="telefone"
                                placeholder="(12) 12345-6789">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="email">E-mail</label>
                            <input required type="email" class="form-control" id="email" placeholder="email">
                        </div>
                    </div>

                </div>
            </div>

            <!-- **************PRODUCTS FORM*********** -->
            <h2 class="fs-color-white fs-bg-info fs-no-margin-bottom"
                style="padding: .5em; border-top-left-radius: .25em; border-top-right-radius: .25em;">Produtos
            </h2>
            <div style="border: 1px solid black; padding: .5em;">
                <div class="container-fluid fs-display-flex fs-flex-direction-column" style="margin-top: 2em;">
                    <div id="products-container" class="fs-display-flex fs-flex-direction-column fs-scrollbar"
                        style="gap: 1em; max-height: 450px; overflow-y: scroll; padding: 2em;">
                        <div id="product-card-1" class="row fs-display-flex fs-align-items-center" style="gap: 1.25em;">
                            <button disabled type="button" id="delete-button-product-card-1" class="fs-bg-white fs-no-border fs-border-radius">
                                <img src="assets/icons/flaticon-trash.png" alt="Ícone Deletar">
                            </button>
                            <div class="col-md-11 fs-display-flex fs-align-items-center fs-border-radius"
                                style="border: 1px solid black; padding: .5em;">
                                <div style="position: absolute;
                                top: -.5em;
                                left: 5%;
                                transform: translateX(-50%);
                                background-color: white;
                                padding: 0 .25em;">
                                    <h3 class="fs-no-margin">Produto - 1</h3>
                                </div>
                                <div class="visible-md visible-lg"
                                    style="width: fit-content; padding: 1.25em; background-color: #8290cd; border-radius: 100%;">
                                    <img src="assets/icons/flaticon-product.png" alt="Ícone Deletar">
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="nomeProduto">Nome do Produto</label>
                                            <input required type="text" class="form-control" id="nomeProduto-1"
                                                placeholder="Nome do produto">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="undMedida">UND. Medida</label>
                                            <select required class="form-control" id="undMedida-1">
                                                <option>Kg</option>
                                                <option>Litro</option>
                                                <option>Unidade</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="qntdEstoque">Quantidade em Estoque</label>
                                            <input required type="number" class="form-control" id="qntdEstoque-1">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="valorUnitario">Valor Unitário</label>
                                            <input required type="text" class="form-control" id="valorUnitario-1">
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="valorTotal">Valor total</label>
                                            <input required disabled type="text" class="form-control" id="valorTotal-1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="add-product" type="button" class="btn btn-success"
                        style="margin-top: 1.25em; width: 100%; padding: 1em;">
                        <h3 class="fs-no-margin text-uppercase">
                            Adicionar Produto
                        </h3>
                    </button>
                </div>
            </div>

            <!-- **************FILES FORM*********** -->
            <h2 class="fs-color-white fs-bg-info fs-no-margin-bottom"
                style="padding: .5em; border-top-left-radius: .25em; border-top-right-radius: .25em;">Anexos
            </h2>
            <div style="border: 1px solid black; padding: .5em;">
                <div class="container-fluid" style="margin-top: 2em; ">

                    <div class="col-xs-12 fs-display-flex fs-flex-direction-column fs-align-items-start fs-border-radius"
                        style="border: 1px solid black; min-height: 4em; gap: 10px;">
                        <div style="position: absolute;
                            top: -.5em;
                            left: 5%;
                            transform: translateX(-50%);
                            background-color: white;
                            padding: 0 .25em;">
                            <h3 class="fs-no-margin">Itens</h3>
                        </div>
                        <div id="attachments-container" class="fs-display-flex fs-flex-direction-column fs-align-items-start" style="width: 100%; max-height: 450px; overflow-y: scroll; padding: 2em; gap: 1em;">

                            <div id="attachment-card-1" class="fs-display-flex fs-align-items-center" style="gap: 1em;">
                                <div>
                                    <button id="delete-button-attachment-card-1" type="button" disabled class="fs-bg-white fs-no-border fs-border-radius">
                                        <img src="assets/icons/flaticon-trash.png" alt="Ícone Deletar">
                                    </button>
                                    <button id="download-button-attachment-card-1" type="button" class="fs-bg-info fs-no-border fs-border-radius">
                                        <img src="assets/icons/flaticon-file.png" alt="Ícone Deletar">
                                    </button>
                                </div>
                                <input id="attachment-input-1" type="file" required >
                            </div>
                        </div>
                    </div>
                    
                    <button id="add-attachment" type="button" class="btn btn-success"
                        style="margin-top: 1.25em; width: 100%; padding: 1em;">
                        <h3 class="fs-no-margin text-uppercase">
                            Adicionar Arquivo
                        </h3>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-success" style="margin-top: 1.25em; width: 100%; padding: 1em;">
                <h3 class="fs-no-margin text-uppercase">
                    Salvar Fornecedor
                </h3>
            </button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/form.js"></script>
    <script src="js/supplierForm.js"></script>
    <script src="js/productForm.js"></script>
    <script src="js/attachmentForm.js"></script>
</body>

</html>
